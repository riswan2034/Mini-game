<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Games</title>
    <link rel="stylesheet" href="styling.css">
</head>

<body>
    <div id="app">
        <div class="summary">
            <h1 class="title">MATCH RESULT</h1>
            <br />
            <h1 id="inGame"></h1>
            <h3 id="result"></h3>
        </div>
        <div class="games">
            <div class="option" onclick="pickOption('‚úã')">‚úã</div>
            <div class="option" onclick="pickOption('‚úåÔ∏è')">‚úåÔ∏è</div>
            <div class="option" onclick="pickOption('‚úä')">‚úä</div>
        </div>
    </div>

    <script>
        class Start {
            constructor() {
                this.playerName = "Player";
                this.botName = "Bot";
                this.playerOption;
                this.botOption;
                this.winner = "";
            }

            get getPlayerOption() {
                return this.playerOption;
            }

            set setPlayerOption(option) {
                this.playerOption = option;
            }

            get getBotOption() {
                return this.botOption;
            }

            set setBotOption(option) {
                this.botOption = option;
            }

            botBrain() {
                const option = ["‚úã", "‚úåÔ∏è", "‚úä"];
                const bot = option[Math.floor(Math.random() * option.length)];
                return bot;
            }

            winCalculation() {
                if (this.botOption === "‚úã" && this.playerOption === "‚úåÔ∏è") {
                    this.winner = this.playerName;
                } else if (this.botOption === "‚úã" && this.playerOption === "‚úä") {
                    this.winner = this.botName;
                } else if (this.botOption === "‚úåÔ∏è" && this.playerOption === "‚úã") {
                    this.winner = this.botName;
                } else if (this.botOption === "‚úåÔ∏è" && this.playerOption === "‚úä") {
                    this.winner = this.playerName;
                } else if (this.botOption === "‚úä" && this.playerOption === "‚úã") {
                    this.winner = this.playerName;
                } else if (this.botOption === "‚úä" && this.playerOption === "‚úåÔ∏è") {
                    this.winner = this.botName;
                } else {
                    this.winner = "Seri";
                }
            }

            matchResult() {
                if (this.winner !== "Seri") {
                    return `${this.winner} Menang`;
                } else {
                    return `Upss ${this.winner} Gak Ada Yamg Menang ü§ó`;
                }
            }
        }

        function pickOption(option) {
            const start = new Start();
            start.setPlayerOption = option;
            start.setBotOption = start.botBrain();
            start.winCalculation();
            console.log(`Player: ${start.getPlayerOption} VS Bot: ${start.getBotOption}`);
            console.log("Hasil akhir: ", start.matchResult());

            const inGame = document.getElementById("inGame");
            const result = document.getElementById("result");

            inGame.textContent = "üé∞"
            result.textContent = "..."
            setTimeout(() => {
                inGame.textContent = `${start.getPlayerOption} VS ${start.getBotOption}`
                result.textContent = start.matchResult();
            }, 1000)

        }
    </script>
</body>

</html>
